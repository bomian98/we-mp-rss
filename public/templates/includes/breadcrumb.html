  {% if len(breadcrumb)>0 %}
            <div class="breadcrumb" style="margin-bottom: 1.5rem;">
                <a href="/views/home" class="breadcrumb-item" style="color: #6c757d; text-decoration: none; font-size: 0.9rem; transition: color 0.3s;">
                               首页
                </a>
                    {% for item in breadcrumb %}
                        {% if loop.last %}
                            <span  style="color: #adb5bd; font-size: 0.8rem;">/{{ item.name }}</span>
                        {% endif %}
                    {% endfor %}
            </div>
{% endif %}
